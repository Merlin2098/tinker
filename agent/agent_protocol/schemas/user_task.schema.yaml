$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "user_task.schema.yaml"
title: "Tinker User Task Contract"
description: "Minimal user task contract with optional compatibility fields."
type: object
additionalProperties: false
required:
  - mode
  - objective
  - files
  - constraints

properties:
  role:
    type: string
    enum: [senior, executor, inspector, junior]
    description: "Optional compatibility role selector."

  mode:
    type: string
    enum: [ANALYZE_ONLY, ANALYZE_AND_IMPLEMENT, IMPLEMENT_ONLY]
    description: "Execution mode selected by user."

  mode_profile:
    type: string
    enum: [LITE, STANDARD, FULL]
    description: "Kernel profile selector (optional)."

  objective:
    type: string
    minLength: 1
    description: "Primary objective for this task."

  files:
    type: array
    minItems: 1
    items:
      type: string
      minLength: 1
    description: "Explicit target files or directories."

  config:
    type: object
    additionalProperties: false
    required: [sources]
    properties:
      sources:
        type: array
        minItems: 1
        items:
          type: object
          additionalProperties: false
          required: [id, path, purpose]
          properties:
            id:
              type: string
              minLength: 1
            path:
              type: string
              minLength: 1
            purpose:
              type: string
              minLength: 1
    description: "Explicit configuration references. No implicit defaults."

  constraints:
    type: string
    minLength: 1
    description: "Hard boundaries that must be enforced."

  risk_tolerance:
    type: string
    enum: [LOW, MEDIUM, HIGH]
    description: "Optional risk envelope for planning and execution."

  phase:
    type: string
    enum: [A_CONTRACT_VALIDATION, B_EXECUTION]
    description: "Optional lifecycle phase gate for compatibility."

  validation:
    type: object
    additionalProperties: false
    required: [status, validated_by, validated_at, notes]
    properties:
      status:
        type: string
        enum: [PENDING, PASSED, FAILED]
      validated_by:
        type: [string, "null"]
      validated_at:
        type: [string, "null"]
        format: date-time
      notes:
        type: string

allOf:
  - if:
      required: [phase]
      properties:
        phase:
          const: B_EXECUTION
    then:
      required: [validation]
      properties:
        validation:
          properties:
            status:
              const: PASSED
            validated_by:
              type: string
              minLength: 1
            validated_at:
              type: string
              format: date-time
          required: [status, validated_by, validated_at, notes]

