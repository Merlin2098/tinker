# User Task Contract v3.1.0 (Minimal compatibility contract)
#
# This is the official Tinker task contract template.
# Keep required fields explicit. Optional fields are compatibility-only.

mode: ANALYZE_AND_IMPLEMENT
# mode_profile is optional. In chat flow, leave it unset unless explicitly overriding kernel state.

objective: |
  Replace with the exact objective.

files:
  - path/to/target_file.py

config:
  sources:
    - id: primary_plan
      path: agent/agent_outputs/plans/example/task_plan.json
      purpose: Execution plan input
    - id: runtime_config
      path: agent/agent_outputs/plans/example/system_config.yaml
      purpose: Runtime constraints input

constraints: |
  Replace with explicit constraints.

