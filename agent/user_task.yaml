# User Task Contract v3.0.0 (Phase 1 Regulatory Hardening)
#
# This is the official Invoker task contract template.
# All fields are required by `agent/agent_protocol/schemas/user_task.schema.yaml`.
# Do not remove fields. Do not rely on implicit defaults.

role: senior
mode: ANALYZE_AND_IMPLEMENT
# mode_profile is optional. In chat flow, leave it unset unless explicitly overriding kernel state.

objective: |
  Replace with the exact objective.

files:
  - path/to/target_file.py

config:
  sources:
    - id: primary_plan
      path: agent/agent_outputs/plans/example/task_plan.json
      purpose: Execution plan input
    - id: runtime_config
      path: agent/agent_outputs/plans/example/system_config.yaml
      purpose: Runtime constraints input

constraints: |
  Replace with explicit constraints.

risk_tolerance: MEDIUM

# Phase A validates the contract only.
# Phase B executes only when validation.status == PASSED.
phase: A_CONTRACT_VALIDATION

validation:
  status: PENDING
  validated_by: null
  validated_at: null
  notes: "Pending contract validation."
