# Layer 2 Header - debugger_orchestrator
name: debugger_orchestrator
version: "1.0.0"
category: Debugging
tier: lazy
cluster: debugging
priority: 67
purpose: "End-to-end debugger workflow: triage, reproduce, isolate, verify, and regression-proof"
triggers:
  keywords: [debugger, debug workflow, incident triage, reproduce bug, isolate failure, fix verification]
  match_extensions: [".py", ".log", ".json"]
  match_phases: [test, validate]
  match_errors: [Traceback, Exception, Error, "test failed"]
requires: [systematic_debugging]
exclusive_with: []
modes: [ANALYZE_AND_IMPLEMENT]
agent_binding:
  mandatory: [agent_senior]
  optional: [agent_inspector]
  # NOT agent_junior - this skill assumes multi-step technical diagnosis
  # NOT agent_executor - executor should run approved actions, not broad investigation
max_phase: 1
body_file: "debugger_orchestrator.md"
token_estimate: 1500
