name: ui_widget_modularity
version: "1.0.0"
category: UI
tier: lazy
cluster: ui
priority: 50
purpose: "Self-contained, reusable, decoupled widgets"
triggers:
  keywords: ["ui_widget_modularity", "ui widget modularity", "ui"]
  match_extensions: []
  match_phases: [implement]
  match_errors: []
requires: []
exclusive_with: []
modes: [IMPLEMENT_ONLY]
agent_binding:
  mandatory: [agent_executor, agent_senior]
