name: generate_exe_pyinstaller_onedir
version: 1.0.0
category: DevOps
tier: lazy
cluster: devops
priority: 45
purpose: PyInstaller --onedir Windows executables
triggers:
  keywords:
  - pyinstaller
  - onedir
  - build exe
  - package app
  - generate exe
  match_extensions:
  - .py
  match_phases:
  - execute
  match_errors: []
requires: []
exclusive_with: []
modes:
- IMPLEMENT_ONLY
agent_binding:
  mandatory:
  - agent_executor
  - agent_senior
  optional:
  - agent_inspector
max_phase: 2
body_file: generate_exe_pyinstaller_onedir.md
token_estimate: 320
execution:
  entrypoint: agent_tools/wrappers/generate_exe_pyinstaller_onedir_wrapper.py::run
  command: .venv/Scripts/python.exe agent_tools/run_wrapper.py --skill generate_exe_pyinstaller_onedir --args-json '<json-object>'
  args_schema:
    type: object
    required:
    - script_path
    properties:
      script_path:
        type: string
      venv_path:
        type: string
      output_dir:
        type: string
      exe_name:
        type: string
      icon_path:
        type: string
      hidden_imports:
        type: array
        items:
          type: string
      excludes:
        type: array
        items:
          type: string
      clean:
        type: boolean
      dry_run:
        type: boolean
