version: "2.0.0"
name: "TINKER_KERNEL"
kind: "capability_profile_selector"
always_loaded: true

profiles:
  directory: "agents/logic/profiles"
  default: "LITE"
  allowed: [LITE, STANDARD, FULL]
  semantics: "allowlist_only"
  deny_by_default: true
  merge_strategy: "kernel_base_plus_profile_allowlist"

runtime_outputs:
  active_profile_state: "agents/logic/agent_outputs/runtime/active_profile.json"

