name: config_env_manager
version: 1.0.0
category: Python
tier: lazy
cluster: python_quality
priority: 50
purpose: Config and env vars with dotenv, multi-environment
triggers:
  keywords:
  - config_env_manager
  - config env manager
  - config
  match_extensions:
  - .env
  match_phases:
  - config
  match_errors: []
requires: []
exclusive_with: []
modes:
- IMPLEMENT_ONLY
agent_binding:
  mandatory:
  - agent_executor
  - agent_senior
  optional:
  - agent_inspector
max_phase: 2
body_file: config_env_manager.md
token_estimate: 220
execution:
  entrypoint: agents/tools/wrappers/python_quality_advisor_wrapper.py::run
  command: .venv/Scripts/python.exe agents/tools/run_wrapper.py --skill config_env_manager
    --args-json '<json-object>'
  args_schema:
    type: object
    required: []
    properties:
      objective:
        type: string
      target_paths:
        type: array
        items:
          type: string
      constraints:
        type: array
        items:
          type: string
      output_mode:
        type: string
      max_items:
        type: integer

