repos:
  - repo: local
    hooks:
      # Existing hooks - context generation
      - id: update-treemap
        name: Update project structure map
        entry: .venv/Scripts/python.exe agent_tools/treemap.py
        language: system
        pass_filenames: false
        always_run: true

      - id: update-dependencies
        name: Update dependency analysis
        entry: .venv/Scripts/python.exe agent_tools/analyze_dependencies.py
        language: system
        pass_filenames: false
        always_run: true

      - id: generate-skill-wrappers
        name: Generate skill wrappers
        entry: .venv/Scripts/python.exe agent_tools/generate_skill_wrappers.py
        language: system
        pass_filenames: false
        files: ^agent/skills/|^agent_tools/generate_skill_wrappers\.py$

      # New hooks - agent protocol validation
      - id: validate-task-plans
        name: Validate task plans
        entry: .venv/Scripts/python.exe agent_tools/schema_validator.py --type task_plan
        language: system
        files: ^agent/agent_outputs/plans/.*task_plan\.json$
        pass_filenames: true

      - id: validate-system-configs
        name: Validate system configs
        entry: .venv/Scripts/python.exe agent_tools/schema_validator.py --type system_config
        language: system
        files: ^agent/agent_outputs/plans/.*system_config\.yaml$
        pass_filenames: true

      - id: validate-execution-reports
        name: Validate execution reports
        entry: .venv/Scripts/python.exe agent_tools/schema_validator.py --type report
        language: system
        files: ^agent/agent_outputs/reports/.*execution_report\.json$
        pass_filenames: true
